                position: fixed;
                top: 0px;
                left: 0px;
                z-index: 1;

                display: none;
                justify-content: center;
                align-items: center;
            }

            .modal-content {
                position: relative;
                border-radius: 5px;
                background-color: white;
                height: 800px;
                width: 800px;

                display: flex;
                justify-content: center;

            }

            form {
                font-size: 20px;
            }
            
            .row {
                text-align: right;
                margin: 20px auto;
            }

            .x-button {
                position: absolute;
                top: 20px;
                right: 20px;
                background-color: red;
                border-radius: 50%;
                font-size: 20px;
            }
